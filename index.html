<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
    background-image: url(img/budg.webp);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.438);
    background-blend-mode: darken;
    
}

    </style >
    <div class="container mt-lg-5 col-12 text-center col-lg-7 shadow-sm">
        <h1 class="text-decoration-underline text-white  mt-3">BUDGET APP</h1>
        <div class="" style="font-weight: bold;">
            <div id="hidden" class="shadow-lg">
                <div class=" col-12" >
                <h3 class="text-">Total Amount you can spend Per Day</h4>
                    <input type="number" placeholder="enter amount  to budget " id="budget" class="form-control border-info " autofocus>
                   </div>
                    <div id="show" style="display: none;" class="alert alert-danger fw-bolder mt-3 fs-4">Enter a certain amount</div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <button class="btn btn-info col-12 fw-bold fs-4 " type="button" onclick="done()">Set budget</button>
                      </div>
            </div>
            <div id="show2"></div>
        </div>
        <div id="budAll" style="display: none;">
            <input type="text" placeholder="Enter item Name" id="itemN" class="form-control col-12 border-info"> <br> 
            <input type="number" placeholder="Enter item Price" id="itemP" class="form-control col-12 border-info"> <br> 
            <input type="number" placeholder="Enter item Quantity" id="itemQ" class="form-control col-12 border-info"> <br>
              <div id="show3" style="display: none;"class="form-control alert alert-danger fw-bolder mt-3 fs-4 col-12"> fill the spaces above </div>
              <div id="showError" style="display: none;"class="form-control alert alert-danger fw-bolder mt-3 fs-5 col-12">You have exceed Budgeted amount </div>
              <div id="showAll"></div>
              <div id="boss"></div>
              <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button class="btn btn-info fw-bold fs-4 shadow-lg" type="button" onclick="submit()">Buy now</button>
              </div>
            
        </div>


    </div>
        

    <script src="script.js"></script>
</body>
</html>
